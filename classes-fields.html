						<h2><img width="50" height="50" data-src="images/class.png"> Class</h1>

						Problem

						* เมื่อ Data type ทีมีอยู่ไม่เพียงพอต่อการใช้งานจะทำอย่างไร ?
						* ข้อมูลที่ต้องเก็บมีปริมาณมากๆ และแต่ละข้อมูลก็มีความสัมพันธ์กันด้วย เราจะจัดการอย่างไร ?
						<small>
						เช่นข้อมูลของนักเรียน 1 คนประกอบด้วย อายุ, คะแนน, รหัสประจำตัว, ชื่อ, นามสกุล
						</small>

						```
						// ตัวแปรสำหรับเก็บข้อมูลของนักเรียน 1 คน
						int age;
						int socre;
						string id;
						string firstName;
						string lastName;
						```
					</script>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/class.png"> Class</h1>

						Access Modifiers

						<small>
						ใช้ในการควมคุมสิทธิ์ในการเข้าถึงของที่อยู่ในคลาส ทั้งภายในและภายนอก assemblies
						</small>

						<small>

						|Keyword|คนที่สามารถเรียกใช้งานได้|
						|---|---|
						|<font color="#1b91ff">public</font>|ทุกคน|
						|<font color="#1b91ff">private</font>|ภายในคลาสมันเองเท่านั้น|
						|<font color="#1b91ff">protected</font>|ภายในคลาสมันเอง และ คลาสลูกเท่านั้น|
						|<font color="#1b91ff">internal</font>|ภายใน assembly เดียวกันเท่านั้น|
						|<font color="#1b91ff">protected internal</font>|ภายใน assembly เดียวกัน หรือคลาสลูกที่อยู่ต่าง assembly|
						|<font color="#1b91ff">private protected</font>|ภายใน assembly เดียวกัน หรือคลาสลูก|
						</small>
					</script>
				</section>
