				<section data-markdown>

						<h2><img width="50" height="50" data-src="images/methods.png"> Methods</h1>

						[Microsoft reference](https://docs.microsoft.com/en-us/dotnet/csharp/programming-guide/classes-and-structs/methods)

						A method is a code block that contains a series of statements. A program causes the statements to be executed by calling the method and specifying any required method arguments.

						<h2><img width="50" height="50" data-src="images/methods.png"> Methods</h1>

						Method Signatures

						<small>
							Methods are declared in a <font color="#1b91ff">class</font> or <font color="#1b91ff">struct</font> by specifying the <font color="#ff2c2d">access level</font>, the <font color="#ff2c2d">return value</font>, the <font color="#ff2c2d">name</font> of the method, and any method <font color="#ff2c2d">parameters</font>.

						</div>

						<div class="fragment">

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/methods.png"> Methods</h1>

						Method พื้นฐาน ไม่มี parameters และไม่ return

						```
						void MyMethod()
						{
						}
						```

						<div class="fragment">
						<hr/>
						```
						void MyMethod()
						{
							Console.WriteLine("Hi!");
							Console.WriteLine("This message from basic method.");
						}
						```
						</p>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/methods.png"> Methods</h1>

						วิธีการเรียกใช้งาน method ที่สร้างไว้

						```
						class Program
						{
							static void Main(string[] args)
							{
								MyMethod();
							}

							static void MyMethod()
							{
								Console.WriteLine("Hi!");
								Console.WriteLine("This message from basic method.");
							}
						}
						```

						<small class="fragment" align="left">
							Hi!  
							This message from basic method.
						</small>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/methods.png"> Methods</h1>

						Method ที่มี parameter

						```
						void MyMethod(string name)
						{
							Console.WriteLine("Hi " + name);
						}
						```

						<div class="fragment">
						<hr/>
						```
						static void Main(string[] args)
						{
							MyMethod("John");
						}

						static void MyMethod(string name)
						{
							Console.WriteLine("Hi " + name);
						}
						```
						</p>

						<small class="fragment" align="left">
							Hi John
						</small>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/methods.png"> Methods</h1>

						Method ที่มี parameter หลายตัว

						```
						void Add(int first, int second)
						{
							int result = first + second;
							Console.WriteLine("Result: " + result);
						}
						```

						<div class="fragment">
						<hr/>
						```
						static void Main(string[] args)
						{
							Add(3, 5);
						}

						static void void Add(int first, int second)
						{
							int result = first + second;
							Console.WriteLine("Result: " + result);
						}
						```
						</p>
					</script>
				</section>

					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/methods.png"> Methods</h1>

						Return type  
						<small>
						void = เมื่อทำงานเสร็จจะไม่ส่งอะไรกลับมา
						</small>
						```
						void MyMethod()
						{
						}

						<div class="fragment">

						```
						static void Main(string[] args)

							MyMethod();

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/methods.png"> Methods</h1>

						Return type  
						<small>
						DataType = เมื่อทำงานเสร็จจะส่งข้อมูลที่เป็น data type ที่ระบุกลับมา
						</small>
						```
						int MyMethod()
						{
							return 5;
						}
						```
						</p>

						<div class="fragment">
						<hr/>

						```
						static void Main(string[] args)
						{
							int result = MyMethod();
						}

						static int MyMethod()
						{
							return 5;
						}
						```
						</p>
					</script>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/methods.png"> Methods</h1>

						ตัวอย่าง เขียน method ในการคำนวณหาพื้นที่สามเหลี่ยม
						
						```
						static double GetAreaOfTriangle(int width, int height)
						{
							return 0.5 * width * height;  // 1/2 x ฐาน x สูง
						}

						static void Main(string[] args)
						{
							double result1 = GetAreaOfTriangle(2, 5);
							Console.WriteLine("The 1st result is: " + result1);

							double result2 = GetAreaOfTriangle(30, 6);
							Console.WriteLine("The 2nd result is: " + result2);
						}
						```

						<small class="fragment" align="left">
							The 1st result is: 5  
							The 2nd result is: 90
						</small>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/methods.png"> Methods</h1>

						When to use methods?
						
						```
						static void Main(string[] args)    static void Main(string[] args)
						{                                  {
						    Console.WriteLine("A");           Prints();
						    Console.WriteLine("B");           Prints();
							Console.WriteLine("C");           Prints();	
						                                   }
						    Console.WriteLine("A");		
						    Console.WriteLine("B");	    static void Prints()
						    Console.WriteLine("C");        {
								                              Console.WriteLine("A");
						    Console.WriteLine("A");           Console.WriteLine("B");
						    Console.WriteLine("B");           Console.WriteLine("C");
						    Console.WriteLine("C");        }
						}
						```

						<h2><img width="50" height="50" data-src="images/methods.png"> Methods</h1>

						<small>
							Reference types เมื่อทำงานกับ method
						</small>
						
						```
						static void ChangeFirstValueToFive(int[] a)
						{
							a[0] = 5;
							Console.WriteLine("a[0] in other method is " + a[0]);

						static void Main(string[] args)
						{
							int[] a = { 1, 2, 3 };
							ChangeFirstValueToFive(a);
							Console.WriteLine("a[0] in Main method is " + a[0]);
						}
						```

						<small class="fragment" align="left">
							a[0] in other method is 5  
							a[0] in Main method is 5
