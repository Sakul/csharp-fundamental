						<h2><img width="50" height="50" data-src="images/caution.png"> Data types</h1>

						```
						int money = 300;              // money = 300
						int balance = money;          // balance = 300
						```

						<div class="fragment">
						```
						int money = 300;              // money = 300

						```
						</p>

						<div class="fragment">
						```
						double money = 300;           // money = 300.0
						int balance = money;          // error: int < double
						```
						<p align="right"><small>Microsoft reference [int](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/keywords/int), [double](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/keywords/double)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</small></p>
						</p>

						<div class="fragment">
						```
						int a = 3.0;                  // error: 3.0 is a double
						```
						</p>

						<div class="fragment">
						```
						int money = 300;              // money = 300
						string balance = money;       // error: can't convert int to string
						```
						</p>
					</script>

				<section data-markdown>
					<script type="text/template">
						## <img width="50" height="50" data-src="images/code-for-beginners/operations.png"> Operations

						> Assignment operators
						## <font color="#ff2c2d">+= &nbsp;&nbsp;&nbsp; -= &nbsp;&nbsp;&nbsp; *= &nbsp;&nbsp;&nbsp; /=</font>

						```
						int a = 3;               // a = 3
						a = a + 5;               // a = 8
						```

						<div class="fragment">
						```
						int a = 3;               // a = 3
						a += 5;                  // a = 8
						```
						</p>

						<div class="fragment">
						```
						int a = 3;               // a = 3
						a -= 1;                  // a = 2
						a *= 5;                  // a = 10
						a /= 4;                  // a = 2.5
						string b = "Hello";      // b = "Hello"
						b += a;                  // b = "Hello2.5"
						```
						</p>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## <img width="50" height="50" data-src="images/code-for-beginners/operations.png"> Operations

						> Increment & Decrement
						## <font color="#ff2c2d">++ &nbsp;&nbsp;&nbsp; --</font>

						```
						int a = 5;         // a = 5
						a += 1;            // a = 6
						```
						```
						int a = 5;         // a = 5
						a++;               // a = 6
						a--;               // a = 5
						```
					</script>
				</section>
