				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/enum.png"> enum</h1>

						Problem

						<small>
						เมื่อเรามีข้อมูลที่เก็บในรูปแบบจำกัด เช่นวันในสัปดาห์  
						จันทร์, อังคาร, พุธ, พฤหัษบดี, ศุกร์, เสาร์, อาทิตย์  
						เราจะเก็บข้อมูลหรือตรวจสอบ ของพวกนี้อย่างไร ?
						</small>

						```
						string today = "sun";

						if(today == "sun")
						{
						}
						```
						```
						int today = 1;
						
						if(today == 1)
						{
						}
						```
						ตรวจสอบว่าวันนี้เป็นวันอาทิตย์หรือไม่
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/enum.png"> enum</h1>

						Solution

						<small>
						สร้างเซตของชื่อที่จะใช้งาน เพื่อใช้ในการกำหนดค่า
						</small>

						```
						public enum Day
						{
							Sunday, 
							Monday, 
							Tuesday, 
							Wednesday, 
							Thursday, 
							Friday, 
							Saturday
						}
						```
						```
						Day today = Day.Sunday;					
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/enum.png"> enum</h1>

						<small>
						โดยปรกติ enum จะเก็บข้อมูลในรูปตัวเลข (int) โดยตัวแรกเริ่มจากเลข 0 แล้วตัวถัดไปจะเพิ่มเลขขึ้นไปเรื่อยๆ
						</small>

						```
						public enum Day
						{
							Sunday,         // 0
							Monday,         // 1
							Tuesday,        // 2
							Wednesday,      // 3
							Thursday,       // 4
							Friday,         // 5
							Saturday        // 6
						}
						```
						```
						Day today = Day.Sunday;

						int a = (int)today;
						Console.WriteLine(a);                        // 0
						Console.WriteLine((int)Day.Friday);          // 5
						```
						<div class="fragment">
						```
						Day meetingDay = (Day)6;
						Console.WriteLine(meetingDay);               // Saturday
						```
						</p>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/enum.png"> enum</h1>

						<small>
						ถ้าไม่ต้องการให้โปรแกรมกำหนดค่าให้ เราสามารถกำหนดค่าได้เอง
						</small>

						```
						public enum Day
						{
							Sunday = 3,                              // 3
							Monday = 6,                              // 6
							Tuesday = 9,                             // 9
							Wednesday = Sunday + 9,                  // 12
							Thursday,                                // 13
							Friday,                                  // 14
							Saturday,                                // 15
						}
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/enum.png"> enum</h1>

						<small>
						การนำ enum มาใช้กับ switch case
						</small>

						```
						public enum Day
						{
							Sunday, 
							Monday, 
							Tuesday, 
						}
						```
						```
						Day today = Day.Sunday;

						switch (today)
						{
							case Day.Sunday:
								break;
							case Day.Monday:
								break;
							case Day.Tuesday:
								break;
							default:
								break;
						}
						```
					</script>
				</section>
