				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/valuenreference.png"> Value VS Reference</h1>

						[Microsoft reference](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/keywords/types)
						<small>
						* There are two kinds of types in C#: <font color="#ff2c2d">value types</font> and <font color="#1b91ff">reference types</font>.
						* Variables of <font color="#ff2c2d">value types</font> directly contain their data.
						> * With value types, each variable has its own copy of the data, and it is not possible for operations on one variable to affect the other (except in the case of ref and out parameter variables, see ref and out parameter modifier).
						* Variables of <font color="#1b91ff">reference types</font> store references to their data.
						> * With reference types, two variables can reference the same object; therefore, operations on one variable can affect the object referenced by the other variable.

						</small>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/valuenreference.png"> Value VS Reference</h1>
						
						<small>
							Variables of <font color="#ff2c2d">value types</font> directly contain their data.  
							With value types, each variable has its own copy of the data, and it is not possible for operations on one variable to affect the other (except in the case of ref and out parameter variables, see ref and out parameter modifier).
						</small>

						<div class="fragment">

						</p>

				<section data-markdown>
					<script type="text/template">
						<h3><img width="50" height="50" data-src="images/valuenreference.png"/> Value VS Reference</h3>

						<small>
							Variables of <font color="#1b91ff">reference types</font> store references to their data.  
							With reference types, two variables can reference the same object; therefore, operations on one variable can affect the object referenced by the other variable.
						</small>

						<div class="fragment">
						```
						string name1 = "John";  
						```
						![img](images/referencetype-01.png)
						</p>

						<div class="fragment">
						```
						string name2 = name1;  
						```
						</p>
						<div class="fragment">
							![img](images/referencetype-02.png)
						</p>
					</script>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/valuenreference.png"> Value VS Reference</h1>

						Example

						```
						int a = 7;      // a = 7
						int b = a;      // a = 7, b = 7
						b = 9;          // a = 7, b = 9
						Console.WriteLine("A: " + a);
						Console.WriteLine("B: " + b);
						```

						<small class="fragment">
							A: 7  
							B: 9
						</small>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/valuenreference.png"> Value VS Reference</h1>

						Example

						```
						int[] a = new int[] { 1, 2, 3 };
						int[] b = a;
						b[0] = 99;  // a,b --> { 99, 2, 3  }
						a[2] = 88;  // a,b --> { 99, 2, 88 }
						Console.WriteLine(a == b);
						```

						<small class="fragment">
							True
						</small>
					</script>
				</section>
