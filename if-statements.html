					<section data-markdown>
						<script type="text/template">
							<h2><img width="50" height="50" data-src="images/if-statements.png"> If statements</h1>
								
							if-else-if statement

							<small align="left">
								ในการสอบครั้งนี้แม่จะให้เงิน 10 บาท ถ้าได้คะแนนเกิน 70 คะแนน  
								หรือไม่ก็ต้องได้ 50 คะแนนขึ้นไปถึงจะได้ 5 บาท
							</small>

							```
							int money = 0;
							int score = 65;

							if (score > 70)
							{
								money += 10;
							}
							else if (score >= 50)
							{
								money += 5;
							}

							Console.WriteLine("Money: " + money);
							```

							<div class="fragment">
								<small align="left">
									Money: 5
								</small>
							</div>
						</script>
					</section>
					<section data-markdown>

							<h2><img width="50" height="50" data-src="images/if-statements.png"> If statements</h1>
							
							else if - มีได้มากกว่า 1 ตัว
							
							```
							int score = 30;
							if (score > 70)
							{
								money += 10;
							}
							else if (score >= 50)
							{
								money += 5;
							}
							else if (score >= 20)
							{
								money += 1;
							}
							Console.WriteLine("Money: " + money);
							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							<h2><img width="50" height="50" data-src="images/if-statements.png"> If statements</h1>
							
							สามารถมี else ได้เหมือนปรกติ (แต่มีได้เพียงตัวเดียว)

							```
							int score = 30;
							if (score > 70)
							{
								money += 10;
							}
							else if (score >= 50)
							{
								money += 5;
							}
							else
							{
								money += 1;
							}
							Console.WriteLine("Money: " + money);
							```
						</script>
