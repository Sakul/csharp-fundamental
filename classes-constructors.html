						Constructors

						<small>
							[Microsoft reference](https://docs.microsoft.com/en-us/dotnet/csharp/programming-guide/classes-and-structs/constructors)
						</small>

						<small>
						ทุกคลาสจะต้องมี constructor อย่างน้อย 1 ตัวเสมอ (ถ้าไม่มีมันจะแอบใส่ให้)  
						Constructor คือ method พิเศษที่ชื่อเดียวกับ class แต่ไม่มี return type
						</small>

						```
						public class Student
						{
						}
						```
						
						<div class="fragment">
						```
						public class Student
						{
							public Student()
							{
								// Default constructor
							}
						}
						```
						</p>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/class.png"> Class</h1>

						Constructors

						<small>
						เมื่อทำการสร้าง object ของ class ขึ้นมา ตัว constructor จะถูกเรียกใช้งานทันที  
						(ถ้า class นั้นไม่มี constructor โปรแกรมจะไปเรียก default constructor แทน)
						</small>

						```
						public class Student
						{
							public Student()
							{
								Console.WriteLine("Hi, this message from constructor.");
							}
						}
						```
						
						<div class="fragment">
						```
						Student s1 = new Student();
						Student s2 = new Student();
						```
						</p>

						<small class="fragment">
						Hi, this message from constructor.  
						Hi, this message from constructor.
						</small>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/class.png"> Class</h1>

						Constructors

						<small>
						Constructor สามารถรับ parameters ได้ เพื่อใช้ในการกำหนดค่าเริ่มต้นให้กับ Fields ต่างๆ
						</small>

						```
						public class Student
						{
							public int Age;
							public string Name;

							public Student(int age, string name)
							{
								Age = age;
								Name = name;
							}
						}
						```
						
						<div class="fragment">
						```
						Student s1 = new Student(22, "John");
						Student s2 = new Student(47, "Doe");
						```
						</p>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/class.png"> Class</h1>

						Constructors

						<small>
						Constructor สามารถมีได้มากกว่า 1 ตัว ซึ่งแต่ละตัวต้องรับ parameters ต่างกัน  
						เมื่อสร้าง object โปรแกรมจะเลือกทำ constructor ที่ตรงกันให้เอง
						</small>

						```
						public class Student
						{
							public Student(int value)
							{
								Console.WriteLine("Constructor A");
							}
							public Student(double value)
							{
								Console.WriteLine("Constructor B");
							}
						}
						```
						
						<div class="fragment">
						```
						Student s1 = new Student(44.25);
						Student s2 = new Student(33);
						Student s3 = new Student();        // error
						```
						</p>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/class.png"> Class</h1>

						Private Constructors

						<small>
						Constructors สามารถกำหนดให้เป็น private ได้ แต่จะไม่สามารถสร้าง object จากคลาสนั้นๆได้  
						(ส่วนใหญ่จะใช้กับคลาสที่มีแต่ static members เช่น Math class)
						</small>

						```
						public class Student
						{
							private Student()
							{
							}
						}
						```
						
						<div class="fragment">
						```
						Student s3 = new Student();        // error
						```
						</p>

						<div class="fragment">
						```
						double pi = Math.PI; 
						```
						</p>
					</script>
