				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/loop.png"> For loop</h1>
						
						[Microsoft reference](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/keywords/for)

						By using a for loop, you can run a statement or a block of statements repeatedly until a specified expression evaluates to false. This kind of loop is useful for iterating over arrays and for other applications in which you know in advance how many times you want the loop to iterate.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/loop.png"> For loop</h1>
						
						Syntax

						```
						for( INITIALIZER ; CONDITION ; ITERATOR )
						{
							// DO something
						}
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/loop.png"> For loop</h1>
						
						Example

						```
						for(int count = 1; count <= 3; count++)
						{
							Console.WriteLine("Round: " + count);
						}

						Console.WriteLine("End");
						```

						<small class="fragment" align="left">
							Round: 1  
							Round: 2  
							Round: 3  
							End
						</small>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/loop.png"> For loop</h1>
						
						```
						int count = 1;
						while( count <= 3 )
						{
							Console.WriteLine("A");
							count++;
						}
						```

						```
						for(int count = 1; count <= 3; count++)
						{
							Console.WriteLine("A");
						}
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/loop.png"> For loop</h1>
						
						```
						for(int count = 1; count <= 3; count++)
							Console.WriteLine("A");
						Console.WriteLine("B");
						Console.WriteLine("C");
						```

						<small class="fragment" align="left">
							A  
							A  
							A  
							B  
							C  
						</small>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/loop.png"> For loop</h1>
						
						<small>
							Initializer, Condition & Iterator จะมีหรือไม่มีก็ได้  
							<font color="red">แต่ถ้าไม่มี Condition จะได้ infinite loop</font>
						</small>

						```
						for(             ; CONDITION ; ITERATOR )
						{
						}
						```

						```
						for( INITIALIZER ;           ; ITERATOR )
						{
						}
						```

						```
						for( INITIALIZER ; CONDITION ;          )
						{
						}
						```

						```
						for(             ;           ;          )
						{
						}
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/loop.png"> For loop</h1>
						
						Initializer & Iterator สามารถมีได้มากกว่า 1 ตัว  
						ใช้เครื่องหมาย , ในการแยก

						```
						for(int count = 1, limit = 3; count <= limit; count++, limit--)
						{
							Console.WriteLine("Count: " + count + ", Limit: " + limit);
						}
						```

						<small class="fragment" align="left">
							Count: 1, Limit: 3  
							Count: 2, Limit: 2
						</small>
					</script>
				</section>
