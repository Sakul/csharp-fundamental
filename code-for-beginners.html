					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/flowcontrol.ico"> Flowcontrols
							
							> if
							> ```
							if( CONDITION )
							{
								// true: goto here
							}
							// false, goto here
							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/flowcontrol.ico"> Flowcontrols
							
							> if
							> ```
							int a = 4;
							if( 8 > 5 )
							{
								a = 7;
							}
							int b = a;         // b = 7
							```
							```
							int a = 4;
							if( 8 < 5 )
							{
								a = 7;
							}
							int b = a;         // b = 4
							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/flowcontrol.ico"> Flowcontrols
							
							> if ... else
							> ```
							if( CONDITION )
							{
								// true: goto here
							}
							else
							{
								// false, goto here
							}
							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/flowcontrol.ico"> Flowcontrols
							
							> if ... else
							> ```
							int a = 4;
							if( 8 < 5 )
							{
								a = 7;
							}
							else
							{
								a = 33;
							}
							int b = a;         // b = 33
							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/flowcontrol.ico"> Flowcontrols
							
							> if ... else ... if
							> ```
							if( CONDITION 1 )
							{
								// CONDITION 1 = true: goto here
							}
							else if( CONDITION 2 )
							{
								// CONDITION 2 = true: goto here
							}
							...
							else
							{
								// Not meet any conditions: goto here
							}
							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/flowcontrol.ico"> Flowcontrols
							
							> Nested if
							> ```
							if( CONDITION 1 )
							{
								// CONDITION 1 = true: goto here
								if( CONDITION 2 )
								{
									// CONDITION 2 = true: goto here
								}
								else
								{
									// CONDITION 2 = false: goto here
								}
							}
							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/flowcontrol.ico"> Flowcontrols
							
							> Nested if
							> ```
							int a = 4;
							if( 8 > 5 )
							{
								a += 4;
								if( 7 > 10 )
								{
									a += 4;
								}
								else
								{
									a -= 2;
								}
							}
							int b = a;         // b = 6
							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/flowcontrol.ico"> Flowcontrols
							
							> <font color="red">Scope</font> of if
							> ```
							int a = 4;
							if( CONDITION )
								a++;
							a++;
							a++;
							int b = a;
							```

							> | Condition | Final B result |
							|---|---|
							| true | 7 |
							| false | 6 |
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/flowcontrol.ico"> Flowcontrols
							
							> switch .. case
							> ```
							switch( VALUE )
							{
								case A: 
									// if VALUE = A: goto here
									break;
								case B: 
									// if VALUE = B: goto here
									break;
								case ...
								default: 
									// Not match any cases: goto here
									break;
							}
							```
						</script>
					</section>
