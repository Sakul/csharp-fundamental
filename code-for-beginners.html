							## <img width="50" height="50" data-src="images/code-for-beginners/brain.png"> Variable

							<font color="#ff2c2d">DO NOT!</font>
							1. Duplicate
							1. Spacing
							1. Number first
							1. Special character !#$%^&*()+|-*/.")('
							1. Reserved name

							```
							int money;
							double money;      // error: Duplicate
							double your name;  // error: Spacing
							double 1money;     // error: Number first
							double h#ello;     // error: Special character
							double string;     // error: Reserved name
							```
						</script>

							## <img width="50" height="50" data-src="images/code-for-beginners/operations.png"> Operations

							> <font color="#ff2c2d">=</font> Assignment
							```
							int a;
							a = 3;
							```
							```
							int a = 3;
							```
							```
							int a = 3;
							double b = a;      // b = 3
							```
							```
							double x = 7;
							int y = x;         // error: int < double
							```
							```
							int a = 3.0;       // error: 3.0 = double
							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/operations.png"> Operations

							> <font color="#ff2c2d">+ - * /</font> Calculation
							```
							int a = 2;
							int b = 3;
							int c = a + b;      // c = 5
							```
							```
							int a = 2;
							a = a + a + 100;    // a = 104
							int c = a - 10;     // c = 94
							int d = a;          // d = 104
							```
							```
							int a = 7 * 2;      // a = 14
							int b = 2/0;        // error: divide by zero
							```
						</script>
					</section>
					<section data-markdown>
							<script type="text/template">
								## <img width="50" height="50" data-src="images/code-for-beginners/operations.png"> Operations
	
								> <font color="#ff2c2d">+</font> string (Concatenation)
								```
								string a = "7";
								string b = "8";
								string c = a + b;   // c = "78"
								string d = "A" + 3; // d = "A3"
								string d = "4" / 2; // error: Can't do match
								```
							</script>
						</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/operations.png"> Operations

							> <font color="#ff2c2d">+= -= *= /=</font> Assignment II
							```
							int a = 3;
							a = a + 5;         // a = 8
							```
							```
							int a = 3;
							a += 5;            // a = 8
							```
							```
							int a = 3;
							a -= 1;            // a = 2
							a *= 5;            // a = 10
							a /= 4;            // a = 2.5
							string b = "Hello";
							b += a;            // b = "Hello2.5"
							```
						</script>
					</section>

							```
							int a = 5;
							a += 1;            // a = 6
							```
							```
							int a = 5;
							a++;               // a = 6
							a--;               // a = 5
							```
						</script>
