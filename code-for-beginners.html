							1. Duplicate

							```

					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/operations.png"> Operations

							> <font color="#ff2c2d">=</font> Assignment
							```
							int a;
							a = 3;
							```
							```
							int a = 3;
							```
							```
							int a = 3;
							double b = a;      // b = 3
							```
							```
							double x = 7;
							int y = x;         // error: int < double
							```
							```
							int a = 3.0;       // error: 3.0 = double
							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/operations.png"> Operations

							> <font color="#ff2c2d">+ - * /</font> Calculation
							```
							int a = 2;
							int b = 3;
							int c = a + b;      // c = 5
							```
							```
							int a = 2;
							a = a + a + 100;    // a = 104
							int c = a - 10;     // c = 94
							int d = a;          // d = 104
							```
							```
							int a = 7 * 2;      // a = 14
							int b = 2/0;        // error: divide by zero
							```
						</script>
					</section>
					<section data-markdown>
							<script type="text/template">
								## <img width="50" height="50" data-src="images/code-for-beginners/operations.png"> Operations
	
								> <font color="#ff2c2d">+</font> string (Concatenation)
								```
								string a = "7";
								string b = "8";
								string c = a + b;   // c = "78"
								string d = "A" + 3; // d = "A3"
								string d = "4" / 2; // error: Can't do match
								```
							</script>
						</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/operations.png"> Operations

							> <font color="#ff2c2d">+= -= *= /=</font> Assignment II
							```
							int a = 3;
							a = a + 5;         // a = 8
							```
							```
							int a = 3;
							a += 5;            // a = 8
							```
							```
							int a = 3;
							a -= 1;            // a = 2
							a *= 5;            // a = 10
							a /= 4;            // a = 2.5
							string b = "Hello";
							b += a;            // b = "Hello2.5"
							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/operations.png"> Operations

							> <font color="#ff2c2d">++</font> Increment
							<font color="#ff2c2d">--</font> Decrement
							```
							int a = 5;
							a += 1;            // a = 6
							```
							```
							int a = 5;
							a++;               // a = 6
							a--;               // a = 5
							```
						</script>
					</section>

						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/expression.png">Expressions
							
							Order of operations ( left 2 right )

							|||
							|---|---|
							| 1.Bracket | ( ) |
							| 2.Prefix | ++ -- |
							| 3.Multiplicative | * / |
							| 4.Additive | + - |

					<section data-markdown>

							## <img width="50" height="50" data-src="images/code-for-beginners/expression.png">Expressions

							<div class="fragment"><span class="fragment highlight-red">1 + 1</span> + 0</div>
							<div class="fragment"><span class="fragment highlight-red">2 + 0</span></div>

						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/expression.png">Expressions
							
							> 3 + 6 / 2 x 10 - <span class="fragment highlight-red">(1 + 2)</span> = ?
							> <div class="fragment">3 + <span class="fragment highlight-red">6 / 2</span> x 10 - 3</div>
							> <div class="fragment">3 + <span class="fragment highlight-red">3 x 10</span> - 3</div>

							> <div class="fragment"><span class="fragment highlight-red">33 - 3</span></div>

						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/expression.png">Expressions
							
							> Prefix
							```
							int a = 3;
							int b = ++a;       // a = 4, b = 4
							int c = a;         // c = 4
							```
							
							> Postfix
							```
							int a = 3;
							int b = a++;       // b = 3
							int c = a;         // c = 4
							```
						</script>
					</section>
				</section>

							## Value conversion
							
							![img](images\code-for-beginners\conversion.png)

							> Number :::to::: String  
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/conversion.png"> Value conversion
							
							* Implicit conversions (automatic)

							```
							int a = 3;
							double b = a;      // convert int to double
							int c = b;         // error: no magic for this case (double to int)
							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/conversion.png"> Value conversion
							
							* Explicit conversions (casts)  

							> *data loss might occur*
							```
							double a = 3.47;
							int b = (int)a;    // casting from 3.47 to 3
							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/conversion.png"> Value conversion
							
							* Convert any types to a String

							>  <font color="red">VariableName</font><font color="#1b91ff">.ToString()</font>
							```
							int a = 3;
							string b = a.ToString();     // b = "3"
							double c = 1.2345;
							string d = c.ToString();     // d = "1.2345"
							string e = "Hello";
							string f = e.ToString();     // f = "Hello"
							string g = 55.ToString();    // g = "55"
							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/conversion.png"> Value conversion
							
							* Convert a String to a Number

							>  <font color="red">DataType</font><font color="#1b91ff">.Parse(</font><font color="#17ff2e"> StringValue </font><font color="#1b91ff">)</font>
							```
							string a = "3";
							int b = int.Parse(a);              // b = 3
							double c = double.Parse(a);        // c = 3
							double d = double.Parse("3.25");   // d = 3.25
							```
							```
							int d = int.Parse("3.25");         // error
							int e = (int)double.Parse("3.25"); // e = 3
							```
						</script>
					</section>
				</section>

							## Boolean
							
							![img](images/code-for-beginners/boolean.png)

							||||
							|---|---|---|
							| <font color="#1b91ff">bool</font> | true | false |
							||
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/boolean.png"> Boolean

							Comparison operators

							|Operator|Example|Result|
							|---|---|---|
							| > | 3 > 1 | true |
							| < | 3 < 1 | false |
							| == | 3 == 1 | false |
							| != | 3 != 1 | true |
							| >= | 3 >= 1 | true |
							| <= | 3 <= 1 | false |
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/boolean.png"> Boolean

							Logic operators

							|Symbol|Pronunciation|
							|---|---|
							| & | And |
							| &#124; | Or |
							| ! | Not |
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/boolean.png"> Boolean

							<font color="red">&</font> AND

							> **( Only true & true = true )**
							
							||||
							|---|---|---|
							| true & true | = | <font color="#1b91ff">true</font> |
							| true & false | = | false |
							| false & true | = | false |
							| false & false | = | false |

						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/boolean.png"> Boolean

							<font color="red">&#124;</font> OR

							> **( Any true = true )**
							
							||||
							|---|---|---|
							| true &#124; true | = | <font color="#1b91ff">true</font> |
							| true &#124; false | = | <font color="#1b91ff">true</font> |
							| false &#124; true | = | <font color="#1b91ff">true</font> |
							| false &#124; false | = | false |

						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## <img width="50" height="50" data-src="images/code-for-beginners/boolean.png"> Boolean

							<font color="red">!</font> NOT

							> **( Opposite )**
							
							||||
							|---|---|---|
							| !true | = | false |
							| !false | = | true |

						</script>
					</section>
				</section>
