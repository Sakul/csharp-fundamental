				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/namespace.png"> Namespace</h1>

						[Microsoft reference](https://docs.microsoft.com/en-us/dotnet/csharp/programming-guide/namespaces)

						<small>
						namespace ใช้ในการจัดกลุ่มของ code ที่อยู่ในเรื่องเดียวกันเอาไว้ด้วยกัน  
						โดยสิ่งที่สามารถนำไปเขียนใน namespace ได้คือ namespace, class, interface, struct, enum, delegate  
						ถ้า code เราไม่ได้ระบุว่าอยู่ใน namespace ใดเลย โปรแกรมจะเอาไปใส่ใน default namespace ให้อัตโนมัติ
						</small>

						```
						using System;
						
						namespace SaladPukDemo
						{
							class Program
							{
								static void Main(string[] args)
								{
									Console.WriteLine("Hello World!");
								}
							}
						}
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/namespace.png"> Namespace</h1>

						การสร้างและเรียกใช้ namespace
						```
						namespace MyNameSapce
						{
							public class Student
							{
								public int Id { get; set; }
							}
						}
						```

						<div class="fragment">
						```
						using System;
						using MyNameSapce;
						namespace SaladPukDemo
						{
							class Program
							{
								static void Main(string[] args)
								{
									Student s01 = new Student();
								}
							}
						}
						```
						</p>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/namespace.png"> Namespace</h1>

						การสร้างและเรียกใช้ namespace แบบใช้นามแฝง (aliases)

						```
						namespace MyNameSapce
						{
							public class Student
							{
								public int Id { get; set; }
							}
						}
						```

						<div class="fragment">
						```
						using System;
						using my = MyNameSapce;
						namespace SaladPukDemo
						{
							class Program
							{
								static void Main(string[] args)
								{
									my.Student s01 = new my.Student();
								}
							}
						}
						```
						</p>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/namespace.png"> Namespace</h1>

						Access Modifiers

						```
						namespace MyNameSapce
						{
							private class Student // เฉพาะภายใน namespace นี้เท่านั้น
							{
								public int Id { get; set; }
							}
						}
						```

						<div class="fragment">
						```
						using System;
						using MyNameSapce;
						namespace SaladPukDemo
						{
							class Program
							{
								static void Main(string[] args)
								{
									Student s01 = new Student();     // error
								}
							}
						}
						```
						</p>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/namespace.png"> Namespace</h1>

						namespace ย่อย

						```
						namespace MyNameSapce
						{
							public class Student { }
						}
						
						namespace MyNameSapce.SubNameSpace
						{
							public class Teacher { }
						}
						```

						<div class="fragment">
						```
						using MyNameSapce.SubNameSpace;
						namespace SaladPukDemo
						{
							class Program
							{
								static void Main(string[] args)
								{
									Teacher t01 = new Teacher();
									Student s01 = new Student();     // error
								}
							}
						}
						```
						</p>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/namespace.png"> Namespace</h1>

						namespace ซ้อน namespace

						```
						namespace MyNameSapce
						{
							public class Student { }

							namespace SubNameSpace
							{
								public class Teacher { }
							}
						}
						```

						<div class="fragment">
						```
						// ไม่ต่างกับตัวอย่างก่อนหน้า
						namespace MyNameSapce
						{
							public class Student { }
						}
						
						namespace MyNameSapce.SubNameSpace
						{
							public class Teacher { }
						}
						```
						</p>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/namespace.png"> Namespace</h1>

						ชื่อเต็มของ namesapce

						```
						namespace N1     // N1
						{
							class C1      // N1.C1
							{
								class C2   // N1.C1.C2
								{
								}
							}
							
							namespace N2  // N1.N2
							{
								class C2   // N1.N2.C2
								{
								}
							}
						}
						```
						</p>
					</script>
				</section>
