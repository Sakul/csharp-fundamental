								if(score > 85) grade = "A";
								else grade = "F";
							}

							public string GetGrade()
							{
								return grade;
							}
						}
						```

						public class Student
						{
							private string name;

							public string Name
							{
								get { return name; }
								set
								{
									name = "Mr." + value;
								}
							}
						}
						```
						</p>

						<div class="fragment">
						```
						Student s = new Student();
						s.Name = "john";
						Console.WriteLine(s.Name);

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/class.png"> Class</h1>

						```
						public class Student
						{
							public string Grade { get; private set; }
							private int score;
							public int Score
							{
								get { return score; }
								set
								{
									if (value > 85) Grade = "A";
									else Grade = "F";
								}
							}
						}
						```

						<div class="fragment">
						```
						Student s = new Student();
						s.Score = 95;
						Console.WriteLine(s.Grade);
						s.Grade = "A";                 // error
						```
					</script>
