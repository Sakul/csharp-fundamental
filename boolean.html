						## <img width="50" height="50" data-src="images/boolean.png"> Boolean

						Comparison operators

						|Operator|Example|Result|
						|---|---|---|
						| > | 3 > 1 | true |
						| < | 3 < 1 | false |
						| == | 3 == 1 | false |
						| != | 3 != 1 | true |
						| >= | 3 >= 1 | true |
						| <= | 3 <= 1 | false |
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## <img width="50" height="50" data-src="images/boolean.png"> Boolean

						Logic operators

						|Symbol|Pronunciation|
						|---|---|
						| & | And |
						| &#124; | Or |
						| ! | Not |
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## <img width="50" height="50" data-src="images/boolean.png"> Boolean

						> AND operator
						## <font color="red">&</font>
						
						||||
						|---|---|---|
						| true & true | = | <font color="#1b91ff">true</font> |
						| true & false | = | false |
						| false & true | = | false |
						| false & false | = | false |
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## <img width="50" height="50" data-src="images/boolean.png"> Boolean

						> OR operator
						## <font color="red">&#124;</font>
						
						||||
						|---|---|---|
						| true &#124; true | = | <font color="#1b91ff">true</font> |
						| true &#124; false | = | <font color="#1b91ff">true</font> |
						| false &#124; true | = | <font color="#1b91ff">true</font> |
						| false &#124; false | = | false |

					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## <img width="50" height="50" data-src="images/boolean.png"> Boolean

						> NOT operator
						## <font color="red">!</font>

						||||
						|---|---|---|
						| !true | = | false |
						| !false | = | true |

					</script>
				</section>
