				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/loop.png"> While loop</h1>
						
						[Microsoft reference](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/keywords/while)

						The `while` statement executes a statement or a block of statements until a specified expression evaluates to `false`.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/loop.png"> While loop</h1>
						
						Syntax

						```
						while( CONDITION )
						{
							// Do something
						}
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/loop.png"> While loop</h1>
						
						Example

						```
						int count = 1;

						while( count <= 3 )
						{
							Console.WriteLine("Round: " + count);
							count++;
						}

						Console.WriteLine("End");
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/loop.png"> While loop</h1>
						
						โปรแกรมนับเลข 1~5

						```
						int count = 1;
						int maximumCount = 5

						while( count <= maximumCount )
						{
							Console.WriteLine(count++);
						}
						```

						<small class="fragment">
							1  
							2  
							3  
							4  
							5  
						</small>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/caution.png"> While loop</h1>
						
						Infinity loop

						```
						while( true )
						{
							Console.WriteLine("Hello");
						}

						Console.WriteLine("Hi");
						```

						<small class="fragment">
							Hello  
							Hello  
							Hello  
							Hello  
							Hello  
							Hello  
							Hello  
							Hello  
							...
						</small>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/loop.png"> While loop</h1>
						
						<font color="red">**break**</font>  
						<small>The break statement terminates the closest enclosing loop or switch statement.</small>

						```
						while( true )
						{
							Console.WriteLine("Good morning");
							break;
							Console.WriteLine("Hello");
						}

						Console.WriteLine("Hi");
						```

						<small class="fragment" align="left">
							Good morning  
							Hi
						</small>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/loop.png"> While loop</h1>
						
						<font color="red">**continue**</font>  
						<small>The continue statement passes control to the next iteration of the enclosing while, do, for, or foreach statement in which it appears.</small>

						```
						int count = 1;
						while( count <= 2 )
						{
							count++;
							Console.WriteLine("Good morning");
							continue;
							Console.WriteLine("Hello");
						}

						Console.WriteLine("Hi");
						```

						<small class="fragment" align="left">
							Good morning  
							Good morning  
							Hi
						</small>
					</script>
				</section>
