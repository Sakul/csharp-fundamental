						<h2><img width="50" height="50" data-src="images/class.png"> Class</h1>

						Methods

						<small>
						คลาสสามารถมี method ได้ แต่จะมีชื่อซ้ำกันไม่ได้  
						(method ของคลาสคือสิ่งที่คลาสนั้นๆสามารถทำได้ หรือพฤติกรรมของคลาส)
						</small>

						```
						public class Student
						{
							public void DoHomework()
							{
								Console.WriteLine("I'm doing my homework.");
							}

							public void SayGreeting()
							{
								Console.WriteLine("Hello world!");
							}
						}
						```

						<h2><img width="50" height="50" data-src="images/class.png"> Class</h1>

						Methods

						<small>
						การเรียกใช้งาน method ที่สร้างขึ้น จะต้องเรียกผ่าน object ของคลาสนั้นๆ
						</small>

						```
						public class Student
						{
							public void SayGreeting()
							{
								Console.WriteLine("Hello world!");
							}
						}
						```
						```
						Student s1 = new Student();

						```

						<small class="fragment">
						Hello world!
						</small>
					</script>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/class.png"> Class</h1>

						Methods overloading

						<small>
						Method สามารถมีชื่อซ้ำกันได้ แต่จะต้องมี parameters ต่างกัน
						</small>

						```
						public class Student
						{
							public void SayGreeting()
							{
								Console.WriteLine("Hello world!");
							}
							public void SayGreeting(string name)
							{
								Console.WriteLine("Hello, " + name);
							}
						}
						```
						```
						Student s1 = new Student();
						s1.SayGreeting();
						s1.SayGreeting("Sakul");
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/class.png"> Class</h1>

						Methods overloading

						> <small align="left">
						* จำนวน parameters ต่างกัน  
						* Data type ของ parameters ต่างกัน  
						* ลำดับ data type ของ parameters ต่างกัน  
						* <font color="#ff2c2d">return type ไม่นับรวมด้วย</font>						
						</small>
						
						```
						public void DoSomething(){}
						public void DoSomething(int a){}
						public void DoSomething(int a, int b){}
						public void DoSomething(int a, double b){}
						public void DoSomething(double a, int b){}
						public int DoSomething(){ return 0; }        // error
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/class.png"> Class</h1>

						<font color="#1b91ff">private</font> ใช้ตอนไหน?

						<small>
						Members นั้นเราไม่อยากให้ถูกเข้าถึงได้จากภายนอกคลาส  
						(เป็นของที่ใช้ภายในไม่ต้องการให้คนอื่นเห็น หรือ เป็นของที่ต้องมีกฏเกณฑ์ในการกำหนดค่า)
						</small>

						```
						public class Student
						{
							// เกรดจะต้องได้มากจากการคำนวณเท่านั้น (มีกฏเกณฑ์ในการกำหนดค่า)
							private string grade;
						}
						```
						```
						Student s1 = new Student();
						s1.grade = "A";               // error
						```
					</script>

						```
						public class Student
						{
							// เกรดจะต้องได้มากจากการคำนวณเท่านั้น (มีกฏเกณฑ์ในการกำหนดค่า)
							private string grade;

							public void SetGrade(int score)
							{
								if(score > 90) grade = "A";
								else if(score > 80) grade = "B";
								else if(score > 70) grade = "C";
								else if(score > 60) grade = "D";
								else grade = "F";
							}

							public string GetGrade()
							{
								return grade;
							}
						}
						```
					</script>
