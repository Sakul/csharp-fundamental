				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/brain.png"> Naming a variable</h1>

						> Rules

						* A variable name in C# can only contain letters, numbers or underscores (_)
						* <font color="#ff2c2d">CAN NOT:</font> Duplicate
						* <font color="#ff2c2d">CAN NOT:</font> Number first
						* <font color="#ff2c2d">CAN NOT:</font> Reserved name

						```
						int money;
						double money;      // error: Duplicate
						double 1money;     // error: Number first
						double string;     // error: Reserved name
						```
					</script>
				</section>
