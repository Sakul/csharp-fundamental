						## <img width="50" height="50" data-src="images/code-for-beginners/conversion.png"> Type Conversions
						
						[Microsoft reference](https://docs.microsoft.com/en-us/dotnet/csharp/programming-guide/types/casting-and-type-conversions)
						* C# is statically-typed at compile time, after a variable is declared, it cannot be declared again or used to store values of another type unless that type is convertible to the variable's type.

						<div class="fragment">
						```
						double money;
						string money;        // error
						```
						</p>

						<div class="fragment">
						```
						double money = 300;
						money = 4;
						```
						</p>
					</script>

				<section data-markdown>
					<script type="text/template">
						## <img width="50" height="50" data-src="images/code-for-beginners/conversion.png"> Type Conversions
						
						* <font color="#1b91ff">**Implicit conversions**</font>  
						No special syntax is required because the conversion is type safe and no data will be lost.
						<div class="fragment">
						```
						int money = 300;
						double balance = money;
						```
						</p>

						<div class="fragment">
							![img](images/type-conversions.png)
						</div>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## <img width="50" height="50" data-src="images/code-for-beginners/conversion.png"> Type Conversions
						
						* <font color="#1b91ff">**Explicit conversions (casts)**</font>  
						Explicit conversions require a cast operator. Casting is required when information might be lost in the conversion, or when the conversion might not succeed for other reasons.

						<div class="fragment">
						```
						double money = 300.256;
						int balance = (int)money;     // balance = 300
						```
						</p>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## <img width="50" height="50" data-src="images/code-for-beginners/conversion.png"> Type Conversions
						
						* <font color="#1b91ff">**Conversions with helper classes**</font>  
						To convert between non-compatible types, such as integers and strings, you can use the <font color="red">System.Convert</font> class, and the <font color="red">Parse</font> methods of the built-in numeric types.

						<div class="fragment">
						```
						string moneys = "300";
						int balance = money;                    // error
						```
						</p>
						<div class="fragment">
						```
						string money = "300";                   // money 300
						int balance = Convert.ToInt32(money);   // balance = 300
						double coin = Convert.ToDouble(money);  // coin = 300
						string text = Convert.ToString(coin);   // text = "300"
						```
						</p>
						<div class="fragment">
						```
						string money = "300";
						int balance = int.Parse(money);         // balance = 300
						```
						</p>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## <img width="50" height="50" data-src="images/code-for-beginners/conversion.png"> Type Conversions
						
						> How to convert anything to string
						<font color="red">[anything]</font><font color="#1b91ff">.ToString()</font>

						```
						int a = 3;
						string b = a.ToString();     // b = "3"
						double c = 1.2345;
						string d = c.ToString();     // d = "1.2345"
						string e = "Hello";
						string f = e.ToString();     // f = "Hello"
						string g = 55.ToString();    // g = "55"
						```
					</script>
				</section>
