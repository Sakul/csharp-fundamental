				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/loop.png"> do while loop</h1>
						
						[Microsoft reference](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/keywords/do)

						The do statement executes a statement or a block of statements repeatedly until a specified expression evaluates to false. The body of the loop must be enclosed in braces, {}, unless it consists of a single statement. In that case, the braces are optional.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/loop.png"> do while loop</h1>
						
						Syntax

						```
						do
						{
							// Do something
						}
						while( CONDITION );
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/loop.png"> do while loop</h1>
						
						Example

						```
						int count = 1;

						do
						{
							Console.WriteLine("Round: " + count);
							count++;
						}
						while( count <= 3 );

						Console.WriteLine("End");
						```

						<small class="fragment" align="left">
							Round: 1  
							Round: 2  
							Round: 3  
							End
						</small>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/loop.png"> do while loop</h1>
						
						```
						while( false )
						{
							Console.WriteLine("A");
							Console.WriteLine("B");
						}
						```

						<div class="fragment">
						```
						do
						{
							Console.WriteLine("A");
							Console.WriteLine("B");
						}
						while( false );
						```
						</p>
						<small class="fragment" align="left">
							A  
							B
						</small>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/loop.png"> do while loop</h1>
						
						```
						int count = 2;
						do
							Console.WriteLine("A");
						while( count-- > 0 );
						```

						<small class="fragment" align="left">
							A  
							A  
							A
						</small>
					</script>
