						[Microsoft reference](https://docs.microsoft.com/en-us/dotnet/csharp/programming-guide/classes-and-structs/polymorphism)

						1. object ของคลาสลูก สามารถเปลี่ยนรูปให้อยู่ใน object ของคลาสแม่ได้

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/class.png"> Class - Polymorphism</h1>

						<small>
						1.object ของคลาสลูก สามารถเปลี่ยนรูปให้อยู่ใน object ของคลาสแม่ได้

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/class.png"> Class - Polymorphism</h1>

						<small>
						1.object ของคลาสลูก สามารถเปลี่ยนรูปให้อยู่ใน object ของคลาสแม่ได้  
						</small>

						```
						public class Animal
						{
							public void Walk() { Console.WriteLine("Walk like an animal."); }
						}

						public class Dog : Animal{}
						public class Cat : Animal{}
						```

						<div class="fragment">
						```
						public void LetItWalk(Animal it)
						{
							it.Walk(); 
						}
						```
						</p>

						<div class="fragment">
						```
						Animal ani1 = new Dog();
						Animal ani2 = new Cat();
						Animal ani3 = new Animal();

						LetItWalk(ani1);              // Walk like an animal.
						LetItWalk(ani2);              // Walk like an animal.
						LetItWalk(ani3);              // Walk like an animal.
						```
						</p>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/class.png"> Class - Inheritance</h1>

						<small align="left">
							2.คลาสแม่สามารถสร้างต้นแบบการทำงานไว้ได้โดยใช้ <font color="#1b91ff">virtual</font> keyword  
							ส่วนคลาสลูกสามารถแก้ไขการทำงานเป็นรูปแบบของตัวเองได้ โดยใช้ <font color="#1b91ff">override</font> keyword
						</small>

						```
						public class Animal
						{
						   public virtual void Goes() { Console.WriteLine("Goes like an animal."); }
						}

						public class Dog : Animal
						{
						   public override void Goes() { Console.WriteLine("Woof! Woof!"); }
						}
						```

						<div class="fragment">
						```
						Dog doggy = new Dog();
						doggy.Goes();                 // Woof! Woof!

						Animal animal = doggy;
						animal.Goes();                // Woof! Woof!
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/caution.png"> Class - Inheritance</h1>

						<small align="left">
							ถ้าคลาสลูกมีของที่ซ้ำกับแม่ แต่ไม่ได้ทำ <font color="#1b91ff">override</font> ถ้าทำ polymorphism มันจะไปใช้งานในรูปแบบของแม่
						</small>

						```
						public class Animal
						{
						   public virtual void Goes() { Console.WriteLine("Goes like an animal.");}
						}

						public class Dog : Animal
						{
						   public void Goes() { Console.WriteLine("Woof! Woof!"); }
						}
						```

						```
						Dog doggy = new Dog();
						doggy.Goes();                 // Woof! Woof!

						Animal animal = doggy;
						animal.Goes();                // Goes like an animal.
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/class.png"> Class - Inheritance</h1>

						<small align="left">
							(ต่อจากตัวอย่างเมื้อกี้) กรณีที่เป็นแบบนั้นคือคลาสลูกจะซ่อนของที่แม่มีโดยใช้ <font color="#1b91ff">new</font> keyword
						</small>

						```
						public class Animal
						{
							public void Goes() { Console.WriteLine("Goes like an animal.");}
						}

						public class Dog : Animal
						{
							public new void Goes() { Console.WriteLine("Woof! Woof!"); }
						}
						```

						```
						Dog doggy = new Dog();
						doggy.Goes();                 // Woof! Woof!
						
						Animal animal = doggy;
						animal.Goes();                // Goes like an animal.
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/class.png"> Class - Inheritance</h1>

						<small>
							กรณีที่ต้องการให้คลาสลูกเรียกใช้สิ่งของต้นตำหรับจากคลาสแม่ สามารถใช้ <font color="#1b91ff">base</font> keyword ได้
						</small>

						```
						public class Animal
						{
						   public virtual void Goes() { Console.WriteLine("Goes like an animal"); }
						   public Animal(int num) { Console.WriteLine("Animal ctor: " + num); }
						}

						public class Dog : Animal
						{
						   public override void Goes()
						   {
						   	  base.Goes();
						   	  Console.WriteLine("Woof! Woof!");
						   }

						   public Dog(int num, string name) : base(num)
						   {
						   	  Console.WriteLine("Dog ctor: " + name);
						   }
						}
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/class.png"> Class - Inheritance</h1>

						<small align="left">
							กรณีที่เราไม่ต้องการให้คลาสลูกทำ override ได้ต่อแล้ว  
							สามารถใช้ <font color="#1b91ff">sealed</font> keywords เพื่อหยุดความเป็น virtual ได้
						</small>

						```
						public class Animal
						{
							public virtual void Goes(){ Console.WriteLine("Goes like an animal"); }
						}

						public class Dog : Animal
						{
							public override  void Goes() { Console.WriteLine("Woof! Woof!"); }
						}

						public class SiberianHusky : Dog
						{
							public sealed override void Goes() { Console.WriteLine("Woooooof!"); }
						}

						public class MiniHusky : SiberianHusky
						{
							// error ไม่สามารถ override ได้เพราะคลาสแม่ปิดความสามารถ virtual แล้ว
							public override void Goes() { Console.WriteLine("Wooz!"); }
						}
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/class.png"> Class - Inheritance</h1>

						<small align="left">
							กรณีที่เราไม่ต้องการให้คลาสนั้นๆถูกนำไปทำเป็นคลาสแม่  
							สามารถใช้ <font color="#1b91ff">sealed</font> keywords เพื่อปิดความสามารถการ inherit ได้
						</small>

						```
						public sealed class Animal
						{
							// error method นี้ไม่สามารถใช้ virtual ได้เพราะมันไม่สามารถมีลูกได้ต่อ
							public virtual void Goes(){Console.WriteLine("Goes like an animal");}
						}

						// error ไม่สามารถทำได้เพราะ Animal ปิดความสามารถในการทำ inheritance แล้ว
						public class Dog : Animal
						{
						}
						```
					</script>
				</section>
