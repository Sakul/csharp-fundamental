				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/exception.png"> Exception</h1>

						Problem

						<small>
							เมื่อโปรแกรมที่เขียนเกิด error ขึ้นมา แล้วโปรแกรมหยุดการทำงานจะทำอย่างไร ?
						</small>
						
						```
						Console.WriteLine("How old are you?");
						int years = int.Parse(Console.ReadLine());
						Console.WriteLine("Your input is: " + years);
						```

						<small>
							จาก code ด้านบนดูเหมือนจะไม่มีอะไร แต่ลองใส่ตักอักษรลงไปดูซิจะเกิดอะไรขึ้น :)
						</small>
						
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/exception.png"> Exception</h1>

						Solution

						<small>
							เพื่อป้องกันไม่ให้โปรแกรมหยุดการทำงานแบบฉับพลัน  
							เราเลยนำ code ที่สุ่มเสียงเกิด error เข้าไปดูแลเป็นพิเศษ
						</small>
						
						```
						try
						{
							Console.WriteLine("How old are you?");
							int years = int.Parse(Console.ReadLine());
							Console.WriteLine("Your input is: " + years);
						}
						catch (Exception)
						{
							Console.WriteLine("Please input a number only.");
						}
						```

						<small>
							คราวนี้ลองใส่ตัวอักษรลงไปดูซิจะเกิดอะไรขึ้น :)
						</small>
						
					</script>
				</section>
