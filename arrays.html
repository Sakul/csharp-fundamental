				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/array.png"> Arrays</h1>
						
						[Microsoft reference](https://docs.microsoft.com/en-us/dotnet/csharp/programming-guide/arrays)

						You can store multiple variables of the same type in an array data structure. You declare an array by specifying the type of its elements.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/array.png"> Arrays</h1>
						
						Syntax - create a new variable

						> <font class="fragment" color="#ff2c2d">DataType</font><font class="fragment" color="#1b91ff">[] </font><font class="fragment" color="#17ff2e">VariableName</font></font><font class="fragment">;</font>

						<div class="fragment">
						```
						int[] students;
						double[] teachers;
						string[] coins;
						```
						</p>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/array.png"> Arrays</h1>
						
						Syntax - initialize an array variable

						> <font class="fragment" color="#ff2c2d">= new</font><font class="fragment" color="#1b91ff"> DataType</font><font class="fragment" color="#17ff2e">[ Elements ]</font></font><font class="fragment">;</font>

						<div class="fragment">
						```
						int[] students = new int[4];
						double[] teachers = new double[6];
						string[] coins = new string[0];
						```
						</p>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/array.png"> Arrays</h1>
						
						Array Initialization

						```
						int[] students = new int[3];
						students[0] = 2;
						students[1] = 5;
						students[2] = 9;
						```

						<div class="fragment">
						```
						int[] students = new int[] { 2, 5, 9 };
						string[] days = new string[] { "Sun", "Mon", "Tue", "Wed" };
						```
						</p>

						<div class="fragment">
						```
						int[] students = { 2, 5, 9 };
						string[] days = { "Sun", "Mon", "Tue", "Wed" };
						```
						</p>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/array.png"> Arrays</h1>
						
						Multidimensional Arrays

						```
						int[,] students = new int[2, 2];
						```

						<div class="fragment">
						![img](images/array-04.png)
						</div>

						<div class="fragment">
						```
						student[0,1] = 5;
						student[1,1] = 99;
						```
						</p>

						<div class="fragment">
						```
						int[,,] students = new int[2, 2, 4];
						students[0, 0, 3] = 5;
						```
						</p>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/array.png"> Arrays</h1>
						
						Jagged Arrays

						<small>
								A jagged array is an array whose elements are arrays. The elements of a jagged array can be of different dimensions and sizes. A jagged array is sometimes called an "array of arrays."
						</small>

						```
						int[][] jaggedArray = new int[2][];
						```

						<div class="fragment">
						```
						jaggedArray[0] = new int[5];
						jaggedArray[1] = new int[] { 77, 36 };
						```
						</p>

						<div class="fragment">
						![img](images/jagged-array.png)
						</p>

						<div class="fragment">
						```
						jaggedArray[0][1] = 77;
						```
						</p>

						<div class="fragment">
						```
						int[,][,] jaggedArray = new int[3,2][,];
						```
						</p>
					</script>
				</section>
