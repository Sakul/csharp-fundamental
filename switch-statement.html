				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/if-statements.png"> Switch statement</h1>
						
						[Microsoft reference](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/keywords/switch)

						`switch` is a selection statement that chooses a single switch section to execute from a list of candidates based on a pattern match with the match expression.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/if-statements.png"> Switch statement</h1>
						
						Syntax

						```
						switch ( EXPRESSION )
						{
							case PATTERN1:
								// Do something
								break;
							case PATTERN2:
								// Do something
								break;
							default:
								// Do something
								break;
						}
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/if-statements.png"> Switch statement</h1>
						
						Example

						```
						int choice = 1;

						switch (choice)
						{
							case 1:
								Console.WriteLine("A");
								break;
							case 2:
								Console.WriteLine("B");
								break;
							default:
								Console.WriteLine("C");
								break;
						}
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/if-statements.png"> Switch statement</h1>
						
						<small align="left">
							ถ้าเป็นผู้ชายจะได้เงิน 10 บาท  
							แต่ถ้าเป็นผู้หญิงจะได้ 10 บาทและพิมพ์ว่า Hello
						</small>

						```
						int money = 0;
						string gender = "male";
						switch (gender)
						{
							case "male":
								money += 10;
								break;
							case "female":
								money += 10;
								Console.WriteLine("Hello");
								break;
							default: 
								break;
						}
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/caution.png"> Switch statement</h1>
						
						ไม่สามารถมี case ซ้ำกันได้

						```
						switch (1)
						{
							case 1:
								Console.WriteLine("A");
								break;
							case 1:                                       // error
								Console.WriteLine("B");
								break;
							default:
								Console.WriteLine("Default case");
								break;
						}
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/caution.png"> Switch statement</h1>
						
						case จะต้องเป็นค่าคงที่เท่านั้น

						```
						int score = 1;
						int caseB = 1;
						switch (score)
						{
							case score > 70:                              // error
								Console.WriteLine("A");
								break;
							case caseB:                                   // error
								Console.WriteLine("B");
								break;
							default:
								Console.WriteLine("C");
								break;
						}
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/caution.png"> Switch statement</h1>
						
						case (ส่วนใหญ่) จะต้องจบด้วย break เสมอ

						```
						switch (1)
						{
							case 1:                                       // error
								Console.WriteLine("A");
							default:
								Console.WriteLine("Default case");
								break;
						}
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/if-statements.png"> Switch statement</h1>
						
						case สามารถใช้ร่วมกันได้

						```
						switch (999)
						{
							default:
							case 1:
							case 2:
								Console.WriteLine("A");
								break;
							case 3:
								Console.WriteLine("B");
								break;
						}
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2><img width="50" height="50" data-src="images/if-statements.png"> Switch statement</h1>
						
						Type pattern and `when` clause  

						```
						object obj = 6;

						switch (obj)
						{
							case int a:
								Console.WriteLine("A");
								break;
							case double a when a > 12:
								Console.WriteLine("B");
								break;
							default: 
								Console.WriteLine("C");
								break;
						}
						```
					</script>
				</section>
